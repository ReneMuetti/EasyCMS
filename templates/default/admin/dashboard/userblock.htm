<div class="glass-block-border glass-border">
    <div id="user-welcome" class="glass-block">
        <div id="user-initial" style="--user-initial-background: <var user_color />;"><var user_initial /></div>
        <div id="user-data">
            <div id="user-greeting"><var user_greeting />, <b><var user_name /></b>.</div>
            <div id="user-date"><lang admin_dashboard_welcome_time_date /> <var user_cur_date /> <lang admin_dashboard_welcome_time_start /> <span class="clock"><var user_init_clock /></span>.</div>
            <div id="user-last-login"><lang admin_dashboard_welcome_last_login /> <var user_last_login /></div>
        </div>
    </div>
</div>
