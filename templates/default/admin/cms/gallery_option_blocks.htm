
<div class="glass-block-border glass-border" data-gallery-type="<var gallery_option_type />">
    <div class="glass-block">
        <h2><lang admin_cms_gallery_type_blocks /></h2>
        <div class="flex-2">
            <div class="elment-block">
                <label for="gallery-option-elements-per-line"><lang admin_cms_gallery_type_blocks_select_title /></label>
                <select id="gallery-option-elements-per-line"<var gallery_blocks_items_per_line />>
                    <option value="0"><lang global_option_actions_select /></option>
                    <option value="2">2 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="3">3 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="4">4 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="5">5 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="6">6 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="7">7 <lang admin_cms_gallery_type_blocks_select /></option>
                    <option value="8">8 <lang admin_cms_gallery_type_blocks_select /></option>
                </select>
            </div>
            <div>&nbsp;</div>
        </div>
        <div class="flex-2">
            <div class="elment-block">
                <label for="gallery-option-elements-show-title"><lang admin_cms_gallery_type_blocks_show_title_title /></label>
                 <input type="checkbox" id="gallery-option-elements-show-title" value="1" <var gallery_blocks_show_title /> />
            </div>
            <div class="elment-block">
                <label for="gallery-option-elements-show-description"><lang admin_cms_gallery_type_blocks_show_description_title /></label>
                 <input type="checkbox" id="gallery-option-elements-show-description" value="1" <var gallery_blocks_show_descr /> />
            </div>
        </div>
    </div>
</div>
