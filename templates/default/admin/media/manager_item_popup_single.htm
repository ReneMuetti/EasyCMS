<div class="media-manager-item-popup single-item-click" title="<var file_name />" onclick="insertImage(this)">
    <img src="<var image_path />" alt="<var file_name />" />
    <div class="item-type"><span class="fa-regular fa-file<var file_type />"></span></div>
    <div class="item-name"><var file_name /></div>
</div>
