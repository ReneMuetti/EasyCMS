<div class="media-manager-item" onclick="openDirectory('<var folder_name />')">
    <div class="item-type"><span class="fa-regular fa-folder />"></span></div>
    <div class="item-name item-folder"><var folder_name /></div>
    <div class="item-size"><var folder_count /> <lang admin_media_manager_items /></div>
    <div class="item-option"><var folder_option /></div>
</div>
