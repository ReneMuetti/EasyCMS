<div class="profile-update-block profile-center glass-block-border glass-border">
    <img src="<var_config baseurl />skin/images/status/icon_ok.png" />
    <span><var success_message /></span>
</div>

<div class="profile-update-return profile-center glass-block-border glass-border">
    <div class="glass-block">
        <div class="elment-block center-content">
            <form action="<var_config baseurl /><var curr_form_script />" method="post">
                <input type="submit" value="<lang profile_back />" class="glass-border" />
            </form>
        </div>
    </div>
</div>
