<div class="glass-block-border glass-border">
    <div class="elment-block">
        <label for="<var config_path_id />"><var config_path /></label>
        <div class="config-radio">
            <div><input type="radio" name="<var config_path />" value="true"<var config_bool_true /> /> <lang global_status_yes /></div>
            <div><input type="radio" name="<var config_path />" value="false"<var config_bool_false /> /> <lang global_status_no /></div>
        </div>
        <div class="config-hint"><var config_hint /></div>
    </div>
</div>
